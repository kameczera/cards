<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartas.css">
</head>
<body>
    <div class="content">
        <h1>Cartas</h1>
        <form id="search-card-form">
            <label for="search-word">Procurar Palavra:</label>
            <input type="text" id="search-word" name="search-word">
            <button type="submit">Procurar</button>
        </form>
        <div class="cards">
        </div>
        <h2>Adicionar Nova Carta</h2>
        <form id="add-card-form">
            <label for="word">Palavra:</label>
            <input type="text" id="word" name="word" required>
            <br>
            <label for="meaning">Definição em inglês:</label>
            <input type="text" id="meaning" name="meaning" required>
            <br>
            <label for="example">Exemplos:</label>
            <input type="text" id="example" name="example" required>
            <br>
            <button type="submit">Adicionar Carta</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
    <script type="module" src="mainWindows.js"></script>
</body>
</html>
